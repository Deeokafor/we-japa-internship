<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" title="" type="text/css" />
    <title>Wejapa weather app</title>
</head>
<body>
    <main>
        <section id="title-map">
            <h1 id="title">Wejapa weather app</h1>
            <div id="map"></div>
        </section>

        <section id="utils">
            <div id="weather-info">
                {display weather info here}
            </div>
            <span id="geocode">
                you are at latitude <i id="lat">...</i>  and longitude <i id="lng">...</i>
            </span>
            <form id="get-city" action="" method="get" accept-charset="utf-8">
                <input type="text" name="city-name" id="city-name" placeholder="enter name of city" />
            </form>
        </section>
    </main>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {
                    lat: 6.465422,
                    lng: 3.406448
                }
            }

            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA8abKjFPKvdhhrnV2k7yBkNBHPX50Huw&callback=initMap">
    </script>
</body>
</html>
